basePath: /
definitions:
  Author:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  AuthorInput:
    properties:
      name:
        minLength: 2
        type: string
    required:
    - name
    type: object
  Book:
    properties:
      author:
        $ref: '#/definitions/Author'
      author_id:
        type: string
      available_stock:
        type: integer
      categories:
        items:
          $ref: '#/definitions/domain.Category'
        type: array
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      discount_percentage:
        type: number
      id:
        type: string
      image_url:
        type: string
      is_active:
        type: boolean
      isbn:
        type: string
      name:
        type: string
      price:
        type: number
      publisher:
        $ref: '#/definitions/Publisher'
      publisher_id:
        type: string
      updated_at:
        type: string
    type: object
  ForgotPasswordInput:
    properties:
      email:
        type: string
      mobile:
        type: string
    type: object
  LoginInput:
    properties:
      email:
        type: string
      mobile:
        type: string
      password:
        type: string
    required:
    - password
    type: object
  Order:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      order_number:
        type: string
      payment_method:
        $ref: '#/definitions/domain.PaymentMethod'
      payment_status:
        $ref: '#/definitions/PaymentStatus'
      status:
        $ref: '#/definitions/domain.OrderStatus'
      total_price:
        type: number
      updated_at:
        type: string
      user:
        $ref: '#/definitions/User'
      user_id:
        type: string
    type: object
  PaymentStatus:
    enum:
    - PENDING
    - PAID
    - REFUNDED
    - FAILED
    type: string
    x-enum-varnames:
    - PaymentPending
    - PaymentPaid
    - PaymentRefunded
    - PaymentFailed
  Publisher:
    properties:
      address:
        type: string
      city:
        type: string
      country:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      legal_name:
        type: string
      mobile:
        type: string
      state:
        type: string
      trading_name:
        type: string
      updated_at:
        type: string
      zipcode:
        type: string
    type: object
  PublisherInput:
    properties:
      address:
        minLength: 3
        type: string
      city:
        type: string
      country:
        type: string
      email:
        type: string
      legal_name:
        minLength: 3
        type: string
      mobile:
        type: string
      state:
        type: string
      trading_name:
        minLength: 3
        type: string
      zipcode:
        type: string
    required:
    - address
    - city
    - country
    - email
    - legal_name
    - mobile
    - state
    - trading_name
    - zipcode
    type: object
  User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_login:
        type: string
      last_name:
        type: string
      mobile:
        type: string
      mobile_verified:
        type: boolean
      role:
        $ref: '#/definitions/UserRole'
      updated_at:
        type: string
    type: object
  UserInput:
    properties:
      email:
        type: string
      first_name:
        minLength: 3
        type: string
      last_name:
        type: string
      mobile:
        type: string
      password:
        minLength: 6
        type: string
      role:
        $ref: '#/definitions/UserRole'
    required:
    - email
    - first_name
    - last_name
    - mobile
    - password
    - role
    type: object
  UserRole:
    enum:
    - USER
    - ADMIN
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
  domain.BookFilter:
    properties:
      authorIDs:
        items:
          type: string
        type: array
      categoryIDs:
        items:
          type: string
        type: array
      ids:
        items:
          type: string
        type: array
      isActive:
        type: boolean
      maxPrice:
        format: float64
        type: number
      minPrice:
        format: float64
        type: number
      minStock:
        type: integer
      publisherIDs:
        items:
          type: string
        type: array
      search:
        description: name / author / isbn
        type: string
    type: object
  domain.BookInput:
    properties:
      author_id:
        type: string
      author_name:
        type: string
      available_stock:
        type: integer
      category_ids:
        items:
          type: string
        type: array
      description:
        type: string
      discount_percentage:
        type: number
      image_url:
        type: string
      is_active:
        type: boolean
      isbn:
        type: string
      name:
        type: string
      price:
        type: number
      publisher_id:
        type: string
    required:
    - author_name
    - name
    - publisher_id
    type: object
  domain.BookSearchResult:
    properties:
      items:
        items:
          $ref: '#/definitions/Book'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  domain.CartItemDetail:
    properties:
      author_name:
        type: string
      book_id:
        type: string
      count:
        type: integer
      image_url:
        type: string
      line_total:
        type: number
      name:
        type: string
      unit_price:
        type: number
    type: object
  domain.CartItemInput:
    properties:
      book_id:
        type: string
      count:
        minimum: 1
        type: integer
    required:
    - book_id
    - count
    type: object
  domain.CartView:
    properties:
      cart_id:
        type: string
      items:
        items:
          $ref: '#/definitions/domain.CartItemDetail'
        type: array
      subtotal:
        type: number
      total_items:
        type: integer
      user_id:
        type: string
    type: object
  domain.Category:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  domain.CheckoutInput:
    properties:
      payment_method:
        $ref: '#/definitions/domain.PaymentMethod'
    required:
    - payment_method
    type: object
  domain.OrderItemDetail:
    properties:
      book_id:
        type: string
      count:
        type: integer
      image_url:
        type: string
      line_total:
        type: number
      name:
        type: string
      unit_price:
        type: number
    type: object
  domain.OrderStatus:
    enum:
    - PENDING
    - CANCELLED
    - COMPLETED
    type: string
    x-enum-varnames:
    - OrderPending
    - OrderCancelled
    - OrderCompleted
  domain.OrderView:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.OrderItemDetail'
        type: array
      order:
        $ref: '#/definitions/Order'
    type: object
  domain.PaymentConfirmInput:
    properties:
      order_id:
        type: string
      success:
        type: boolean
    required:
    - order_id
    type: object
  domain.PaymentMethod:
    enum:
    - COD
    - CREDIT_CARD
    - DEBIT_CARD
    - NET_BANKING
    - UPI
    type: string
    x-enum-varnames:
    - PaymentCOD
    - PaymentCreditCard
    - PaymentDebitCard
    - PaymentNetBanking
    - PaymentUPI
host: localhost:8080
info:
  contact:
    email: kolimirakshitha@gmail.com
    name: Rakshitha
  description: Online Bookstore backend (BookNest)
  license:
    name: MIT
  termsOfService: http://booknest.com/terms/
  title: BookNest API
  version: "1.0"
paths:
  /admin/orders:
    get:
      description: Lists all orders (admin only)
      parameters:
      - description: Result limit
        in: query
        name: limit
        type: integer
      - description: Result offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.OrderView'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all orders
      tags:
      - Orders
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Sends password reset link or OTP to email/mobile
      parameters:
      - description: Forgot password input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ForgotPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Forgot password
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login using email or mobile and password
      parameters:
      - description: Login credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account and sends email & mobile verification
      parameters:
      - description: User registration input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UserInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
  /auth/resend-email-verification:
    post:
      description: Resends verification email if not verified
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Resend email verification
      tags:
      - Verification
  /auth/resend-mobile-otp:
    post:
      description: Resends mobile OTP if not verified
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Resend mobile OTP
      tags:
      - Verification
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset password for authenticated user
      parameters:
      - description: New password
        in: body
        name: payload
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Reset password
      tags:
      - Auth
  /auth/reset-password/confirm:
    post:
      consumes:
      - application/json
      description: Reset password using forgot-password reset token
      parameters:
      - description: Token and new password
        in: body
        name: payload
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset password with token
      tags:
      - Auth
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verifies email using token
      parameters:
      - description: Verification token
        in: body
        name: payload
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify email
      tags:
      - Verification
  /auth/verify-mobile:
    post:
      consumes:
      - application/json
      description: Verifies mobile using OTP
      parameters:
      - description: OTP
        in: body
        name: payload
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify mobile
      tags:
      - Verification
  /authors:
    get:
      description: Lists authors
      parameters:
      - description: Result limit
        in: query
        name: limit
        type: integer
      - description: Result offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Author'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List authors
      tags:
      - Authors
    post:
      consumes:
      - application/json
      description: Creates a new author (admin only)
      parameters:
      - description: Author input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AuthorInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Author'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create author
      tags:
      - Authors
  /authors/{id}:
    get:
      description: Fetches a single author by its ID
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Author'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get author by ID
      tags:
      - Authors
  /books:
    get:
      description: Returns a list of books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Book'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List books
      tags:
      - Books
    post:
      consumes:
      - application/json
      description: Creates a new book (admin only)
      parameters:
      - description: Book input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.BookInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Book'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create book
      tags:
      - Books
  /books/{id}:
    get:
      description: Fetches a single book by its ID
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Book'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get book by ID
      tags:
      - Books
  /books/filter:
    post:
      consumes:
      - application/json
      description: Filters books by criteria and pagination
      parameters:
      - description: Search by name, author, or ISBN
        in: query
        name: search
        type: string
      - description: Result limit
        in: query
        name: limit
        type: integer
      - description: Result offset
        in: query
        name: offset
        type: integer
      - description: Book filter payload
        in: body
        name: payload
        schema:
          $ref: '#/definitions/domain.BookFilter'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.BookSearchResult'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Filter books
      tags:
      - Books
  /cart:
    get:
      description: Fetches the authenticated user's cart with items and totals
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CartView'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get cart
      tags:
      - Cart
  /cart/clear:
    post:
      description: Removes all items from the authenticated user's cart
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Clear cart
      tags:
      - Cart
  /cart/items:
    post:
      consumes:
      - application/json
      description: Adds a book to the authenticated user's cart
      parameters:
      - description: Cart item input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.CartItemInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CartView'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add item to cart
      tags:
      - Cart
    put:
      consumes:
      - application/json
      description: Updates quantity for a cart item in the authenticated user's cart
      parameters:
      - description: Cart item input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.CartItemInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CartView'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update cart item
      tags:
      - Cart
  /cart/items/{book_id}:
    delete:
      description: Removes a book from the authenticated user's cart
      parameters:
      - description: Book ID
        in: path
        name: book_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CartView'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Remove item from cart
      tags:
      - Cart
  /orders:
    get:
      description: Lists orders for the authenticated user
      parameters:
      - description: Result limit
        in: query
        name: limit
        type: integer
      - description: Result offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.OrderView'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List my orders
      tags:
      - Orders
  /orders/checkout:
    post:
